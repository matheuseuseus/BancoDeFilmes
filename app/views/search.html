<div class="row grid">
  <div class="col-md-4 col-sm-6 col-xs-12 py-2 grid-item" ng-repeat="movie in movieSearch">
    <div class="card h-100">
      <img class="card-img-top" src="{{imagePath}}{{movie.poster_path}}" alt="{{movie.title}}" ng-if="movie.poster_path">
      <div ng-if="!movie.poster_path">
        <span class="text-center">{{movie.title}} (Não há imagem para este filme)</span>
        <img class="card-img-top" src="https://www.templaza.com/blog/components/com_easyblog/themes/wireframe/images/placeholder-image.png" alt="{{movie.title}}">
      </div>
      
      <div class="card-body d-flex flex-column">
        <div class="h-100">
         <!--<h5 class="card-title">{{movie.title}}</h5>-->
        </div>
        <a href="#!/movie/{{movie.id}}" class="btn btn-primary btn-sm mt-auto">Ver Informações</a>
      </div>
    </div>
  </div>
</div>
