<div class="row">
  <div class="col-md-4 col-sm-6" ng-repeat="movie in movies">
    <div class="card h-100">
      <img class="card-img-top lazy" ng-src="{{imagePath}}{{movie.poster}}" alt="{{movie.title}}">
      <div class="card-body d-flex flex-column">
        <div class="h-100">
          <!--<h5 class="card-title">{{movie.title}}</h5>-->
        </div>
        <a href="#!/movie/{{movie.$id}}" class="btn btn-primary btn-sm mt-auto">Ver Informações</a>
      </div>
    </div>
  </div>
</div>
