  <head>

  <body ng-app="bancoDeFilmesApp">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#!/main">Banco de Filmes</a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="navbar-collapse collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#!/main">Mais Populares</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#!/favorites">Favoritos</a>
          </li>
        </ul>
        <form class="form-inline">
          <input id="pesquisa" class="form-control mr-2" ng-model="query" ng-model-options placeholder="Procurar...">
          <button class="btn btn-primary" onclick="procurar()">Search</button>
        </form>
      </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

    <script>
      if (navigator.serviceWorker.controller) {
        console.log('[PWA Builder] active service worker found, no need to register')
      } else {
        //Register the ServiceWorker
        navigator.serviceWorker.register('pwabuilder-sw.js', {
          scope: './'
        }).then(function(reg) {
          console.log('Service worker has been registered for scope:'+ reg.scope);
        });
      }
    </script>

    <script src="scripts/jquery-3.3.1.min.js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="scripts/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/movie.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <script src="scripts/controllers/favorites.js"></script>
    <!-- endbuild -->

    <script>
      var query;
      var tempo = 500;

      function debounce(func, wait, immediate) {
        var timeout;
        var executedFunction

        return function executedFunction() {
          var context = this;
          var args = arguments;

          var later = function() {
            timeout = null;

            if(!immediate) {
              func.apply(context, args);
            }
          };

          var callNow = immediate && !timeout;

          clearTimeout(timeout);

          timeout = setTimeout(later, wait);

          if(callNow) {
            func.apply(context.args);
          }
        }
      }

      var procurar = debounce(function() {
        if($('#pesquisa').val() !== "") {
          query = $('#pesquisa').val();

          window.location = `#!/search/${query}`;

          $('#pesquisa').val("");
        }
      }, 500)

      $('#pesquisa').keypress(function(event) {
        var procurarEnter = debounce(function() {
          if(event.which === 13) {
            query = $('#pesquisa').val();

            window.location = `#!/search/${query}`;

            $('#pesquisa').val("");
          }
        })
      })
    </script>
  </body>
