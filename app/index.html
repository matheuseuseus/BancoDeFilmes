          <input id="pesquisa" class="form-control mr-2" ng-model="query" ng-model-options placeholder="Procurar...">

        <!-- endbuild -->

    <script>
      var query;
      var tempo = 500;

      function debounce(func, wait, immediate) {
        var timeout;
        var executedFunction

        return function executedFunction() {
          var context = this;
          var args = arguments;

          var later = function() {
            timeout = null;

            if(!immediate) {
              func.apply(context, args);
            }
          };

          var callNow = immediate && !timeout;

          clearTimeout(timeout);

          timeout = setTimeout(later, wait);

          if(callNow) {
            func.apply(context.args);
          }
        }
      }

      var procurar = debounce(function() {
        if($('#pesquisa').val() !== "") {
          query = $('#pesquisa').val();

          window.location = `#!/search/${query}`;

          $('#pesquisa').val("");
        }
      }, 500)

      $('#pesquisa').keypress(function(event) {
        var procurarEnter = debounce(function() {
          if(event.which === 13) {
            query = $('#pesquisa').val();

            window.location = `#!/search/${query}`;

            $('#pesquisa').val("");
          }
        })
      })
    </script>
